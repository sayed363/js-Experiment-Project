<body>
	<section id="content">
		<div id="header">
			<h3><script>document.write('Javascript Fundamental Tutorial')</script></h3>
		</div>
		<div id="main-content">
			<h3>Javascript Error Object</h3>
			<p>You cannot evaluate code that contains a syntax error</p>
			
			<br/>
			
			<p id="demo">Error Message</p>
			
			<script>
				try{
					eval("alert('Hello world)");
				}
				catch(message){
					document.getElementById("demo").innerHTML = message.name;
					
				}
				<!-- output : SyntaxError -->
				
			</script>
			
			
		</div>
		<div id="footer">
			<h3><script>document.write("Training With Live Project");</script></h3>
		</div>
	</section>
</body>
